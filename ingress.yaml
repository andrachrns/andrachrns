apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pnt-quiz-ingress
  namespace: pnt-quiz
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api
spec:
  rules:
  - host: pnt-quiz-lecture.local
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
